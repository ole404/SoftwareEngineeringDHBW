<ion-card
  class="ion-text-start card"
  style="min-height: 500px; margin: 0"
  (click)="openPreview=true"
>
  <img
    src="https://avatars.dicebear.com/api/micah/lul{{tree.id}}.svg"
    alt="Image of a tree"
    height="250px"
    width="100%"
    style="object-fit: cover"
  />
  <ion-card-header>
    <ion-card-title>{{tree.treeName}}</ion-card-title>
    <ion-card-subtitle>{{tree.eloRating}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>From: {{tree.userName}}</p>
    <ion-button
      expand="block"
      color="primary"
      (click)="voteEvent.emit('data');$event.stopPropagation()"
    >
      Vote
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-modal [isOpen]="openPreview">
  <ng-template>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>{{tree.treeName}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismisModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <img
        src="https://avatars.dicebear.com/api/micah/lul{{tree.id}}.svg"
        alt="Image of a tree"
        height="100%"
        width="100%"
        style="object-fit: cover"
      />
    </ion-content>
  </ng-template>
</ion-modal>
