<ion-header>
  <ion-toolbar>
    <ion-title>Tannder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-progress-bar
    *ngIf="loadingTrees"
    type="indeterminate"
  ></ion-progress-bar>

  <ion-grid *ngIf="this.hasError && !loadingTrees" class="voting-body">
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Something went wrong! Try upload some trees!</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!this.hasError && !loadingTrees" class="voting-body">
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Select the prettier tree!</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-voting-tree
          *ngIf="treeLeft"
          class="tree left"
          [ngClass]="{ 'fade': fade, 'center': isWinnerLeft, 'down': isWinnerRight }"
          [tree]="treeLeft"
          (voteEvent)="onLeft()"
        >
        </app-voting-tree>
      </ion-col>
      <ion-col>
        <app-voting-tree
          *ngIf="treeRight"
          class="tree right"
          [ngClass]="{ 'fade': fade, 'center': isWinnerRight, 'down': isWinnerLeft }"
          [tree]="treeRight"
          (voteEvent)="onRight()"
        >
        </app-voting-tree>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
