<ion-header>
  <ion-toolbar>
    <ion-title>Tannder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Select the prettier tree!</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-voting-tree
          [tree]="treeLeft"
          [won]="wonLeft"
          [lost]="lostLeft"
          (click)="onLeft()"
        >
        </app-voting-tree>
      </ion-col>
      <ion-col>
        <app-voting-tree
          [tree]="treeRight"
          [won]="wonRight"
          [lost]="lostRight"
          (click)="onRight()"
        >
        </app-voting-tree>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button
        routerLink="/leaderboard"
        routerDirection="forward"
        color="light"
      >
        <ion-icon name="list"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/map" routerDirection="forward" color="light">
        <ion-icon name="map"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
