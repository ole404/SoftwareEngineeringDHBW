<ion-header translucent>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>enter tree's details below</p>
  <img
    [src]="'data:image/jpeg;base64,' + base64image"
    width="100%"
    height="100%"
    alt="Image"
    *ngIf="passedImage"
  />
  <form (submit)="uploadItem()">
    <ion-item lines="full">
      <ion-label position="floating">name your tree</ion-label>
      <ion-input
        [(ngModel)]="treeNameInput"
        name="name-input"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
